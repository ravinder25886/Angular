<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="_form" (ngSubmit)="onSubmit()">
                <h2>Forgot Password</h2>
              
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading">Reset Password</button>
              
            </form>  <a mat-button  routerLink="/login">Login</a>
        </mat-card-content>
    </mat-card>
</div>
