<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading">Login</button>
              
            </form>  <a mat-button  routerLink="/forgot-password"  >Forgot Password</a>
        </mat-card-content>
    </mat-card>
</div>
